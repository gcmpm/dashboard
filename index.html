<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Eletrônico de Registro de Ocorrências e Gestão de Viaturas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 90px;
        }

        .chatbox {
            position: fixed;
            bottom: 10px;
            right: 20px;
            background-color: #003366;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            z-index: 100;
        }

        .chatbox-header {
            background-color: #00aaff;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        .chatbox-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 10px;
        }

        .chatbox-input {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
        }

        .chatbox-input input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chatbox-input button {
            padding: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbox-input button:hover {
            background-color: #0088cc;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            background-color: #e0e0e0;
            align-self: flex-start;
        }

        .chatbot-message {
            background-color: #00aaff;
            color: #fff;
            align-self: flex-end;
        }

    </style>
</head>
<body>

    <!-- Chatbox -->
    <div class="chatbox">
        <div class="chatbox-header">Chatbot de Assistência</div>
        <div class="chatbox-messages" id="chat-messages"></div>
        <div class="chatbox-input">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Função para enviar mensagem e receber resposta da API do ChatGPT
        async function sendMessage() {
            const input = document.getElementById("chat-input").value;
            const chatMessages = document.getElementById("chat-messages");

            if (input) {
                // Exibe a mensagem do usuário
                chatMessages.innerHTML += `<div class="message user-message">${input}</div>`;

                // Limpa o campo de entrada
                document.getElementById("chat-input").value = "";

                // Chama a API do ChatGPT e exibe a resposta
                const response = await getChatGPTResponse(input);
                chatMessages.innerHTML += `<div class="message chatbot-message">${response}</div>`;

                // Atualiza a rolagem para a última mensagem
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Função para obter a resposta do ChatGPT
        async function getChatGPTResponse(message) {
            const apiKey = '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';  // Substitua pela sua chave API
            const apiEndpoint = 'https://api.openai.com/v1/completions';
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            };

            const body = JSON.stringify({
                model: "text-davinci-003",
                prompt: message,
                max_tokens: 150,
                temperature: 0.7,
            });

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                const data = await response.json();
                if (data.choices && data.choices[0]) {
                    return data.choices[0].text.trim();
                } else {
                    return "Desculpe, não consegui encontrar uma resposta.";
                }
            } catch (error) {
                console.error("Erro ao se comunicar com a API", error);
                return "Desculpe, ocorreu um erro. Tente novamente mais tarde.";
            }
        }
    </script>

</body>
</html>
